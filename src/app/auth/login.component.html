<div class="container">
    <div class="danger" *ngIf="error">
        {{ error }}
    </div>
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="form-signin">
        <h2 class="form-signin-heading">Please Login</h2>
        <label class="sr-only" >Email address</label>
        <input (ngModel)="email" type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label class="sr-only">Password</label>
        <input (ngModel)="password" type="password" name="password" class="form-control" placeholder="Password" required>

<!--            <div class="checkbox">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
-->                    
        <button class="btn btn-lg btn-danger btn-block" type="submit" [disabled]="!formData.valid">Submit</button>
        <br>
        <a routerLink="/signup">Don't have an account?</a> &bull; <a routerLink="/password-reset">Forgotten password?</a>
    </form>
</div>
