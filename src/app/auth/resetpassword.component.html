<div class="container">
    <div class="danger" *ngIf="message">
        {{ message }}
    </div>
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="form-signin">
        <h2 class="form-signin-heading">Reset Password</h2>
        <label class="sr-only" >Email address</label>
        <input (ngModel)="email" type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
        <button class="btn btn-lg btn-danger btn-block" type="submit" [disabled]="!formData.valid">Submit</button>
        <br>
        <a routerLink="/">Cancel</a>
    </form>
</div>
