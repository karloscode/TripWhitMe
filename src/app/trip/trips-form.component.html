
<div class="container">
  <div class="row">
	<h3>Add Trip</h3>
	<form (ngSubmit)="onSubmit()" #TripForm="ngForm">
		<div class="form-group">
			<label for="from">From</label>
			<input type="text" class="form-control" id="from" [(ngModel)]="model.from" name="from" required #from="ngModel">
			<div [hidden]="from.valid || from.pristine" class="alert alert-danger">
			From Place it´s mandatory
			</div>
		</div>
		<div class="form-group">
			<label for="to">To</label>
			<input type="text" class="form-control" id="to" [(ngModel)]="model.to" name="to" required #to="ngModel">
			<div [hidden]="to.valid || to.pristine" class="alert alert-danger">
			To Place it´s mandatory
			</div>
		</div>
	<!-- 	<div class="form-group">
			<label for="map">Map</label>
			<input type="text" class="form-control" id="map" [(ngModel)]="model.map" name="map">
		</div>
 -->
		<div class="form-group">
			<label for="date">Date</label>
			<input type="date" class="form-control" id="date" [(ngModel)]="model.date" name="date" required #date="ngModel">
			<div [hidden]="date.valid || date.pristine" class="alert alert-danger">
			You must submit a date
			</div>
		</div>
		<button type="submit" class="btn btn-default" [disabled]="!TripForm.form.valid">Submit</button>
	</form>
  </div>
</div>
